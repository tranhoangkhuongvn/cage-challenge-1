# define the agents present in the scenario
Agents:
  Red:
    AllowedSubnets: &id001
      - Internet
      - Public_Facing
      - Private1
      - Private2
      - Private3
    INT:
      Hosts:
        Attacker:
          Interfaces: All
          System info: All
        PublicFacing1:
          Interfaces: IP Address
        PublicFacing2:
          Interfaces: IP Address
        PublicFacing3:
          Interfaces: IP Address
    actions:
    - Sleep
    - DiscoverRemoteSystems
    - DiscoverNetworkServices
    - ExploitRemoteService
    - PrivilegeEscalate
    - Impact
    agent_type: SleepAgent
    reward_calculator_type: HybridImpactPwn
    starting_sessions:
    - hostname: Attacker
      name: RedServer
      type: RedAbstractSession
      username: root
    wrappers: []
# List of subnets and which subnets they are connected to
Subnets:
  Internet:
    Hosts:
      - Attacker
    NACLs:
      all:
        in: all
        out: all
    Size: 3
  Public_Facing:
    Hosts:
      - PublicFacing1
      - PublicFacing2
      - PublicFacing3
    NACLs:
      all:
        in: all
        out: all
    Size: 12
  Private1:
    Hosts:
      - Private1_1
      - Private1_2
      - Private1_3
    NACLs:
      all:
        in: all
        out: all
    Size: 12
  Private2:
    Hosts:
      - Private2_1
      - Private2_2
      - Private2_3
    NACLs:
      all:
        in: all
        out: all
    Size: 12
  Private3:
